<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('body').css("margin", "20px");
            $('body').css("color", "#181818");
            $('body').css("padding", "20px");
            $('body').css("font-family", "Poppins");
            $("head").append(`<link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">`);
        });

    </script>
</head>
<body>

  <div style='margin-top: 50px; padding: 20px; text-align: center;'>

    <h1> Image Search Engine using Vector Space Model </h1>
  
    <div style="width: 60vw; background-color: #f9f9f9; border: 1px solid #f0f0f0; border-radius : 15px ;margin: 20px auto; padding: 20px; text-align: center; box-shadow: 1px 3px 10px #b3b3b3">
      <h3>Search for an Image</h3>
      <form action="/search" method="post"> 
          <input style="width: 25vw; padding: 8px;border : 1px solid darkgrey" name="query" type="text">
          <button type="submit" style="display: inline;padding: 10px 10px;border-width: 0;outline: none;border-radius: 2px;background-color: #1D1D1D;color: #ecf0f1;">Search</button>
      </form>
    </div>
    </div>

</body>
</html>
